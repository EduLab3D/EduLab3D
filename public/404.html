<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <title>EduLab3D Redirect</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #05030a;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need JavaScript to view this site.</noscript>
    <script>
      ;(function(l) {
        l.replace(
          l.protocol +
            '//' +
            l.host +
            '/?/' +
            l.pathname.replace(/^\//, '') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash,
        )
      })(window.location)
    </script>
  </body>
</html>
